<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <table>
        <tr>
            <td>
                Title
            </td>
            <td>
                Price
            </td>
        </tr>
        <tr th:each="product: ${products}">
            <td th:text="${product.title}">
                Cheese
            </td>
            <td th:text="${product.price}">
                12
            </td>
        </tr>
    </table>

</body>
</html>
