<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<h1>User profile</h1>
<form action="@{/profile}" th:object="${user}" method="post">
    <table border="1">
        <tr>
            <td>
                Username
            </td>
            <td>
                <input type="text" th:field="*{username}">
            </td>
        </tr>
        <tr>
            <td>
                Password
            </td>
            <td>
                <input type="password" th:field="*{password}">
            </td>
        </tr>
    </table>
    <button type="submit">Save</button>
</form>

</body>
</html>
